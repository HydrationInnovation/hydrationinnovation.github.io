<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration Innovation</title>
    <link rel="icon" type="image/x-icon" href="favicon.png"> <!-- Add this line for favicon -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            line-height: 1.6;
            color: #fff;
            background-color: #0097FE;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 40px 0;
        }

        .main-logo {
            max-width: 800px;
            height: auto;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }

        /* Content Section */
        .content {
            padding: 40px 0;
            text-align: center;
        }

        .sub-logo {
            max-width: 400px;
            height: auto;
            margin-bottom: 20px;
        }

        .content h1 {
            font-family: 'Nunito', sans-serif;
            font-weight: 900;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }

        .content p {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            max-width: 800px;
            margin: 0 auto 30px;
            font-size: 1.1em;
            line-height: 1.8;
            color: #fff;
        }

        /* Signup Section */
        .signup {
            background-image: url('powder-explosion.jpg');
            background-size: 120%;
            background-position: center;
            background-repeat: no-repeat;
            padding: 40px;
            margin: 0 auto 40px;
            max-width: 500px;
            position: relative;
        }

        .signup::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .signup h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
            position: relative;
            z-index: 2;
        }

        .signup form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
            z-index: 2;
        }

        .signup label {
            display: none;
        }

        .signup input[type="email"] {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            padding: 12px;
            border: 2px solid #fff;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
            background-color: rgba(255, 255, 255, 0.9);
            width: 100%;
        }

        .signup textarea {
            display: none;
        }

        .signup button {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            padding: 12px 24px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            width: 100%;
        }

        .signup button:hover {
            background-color: #27ae60;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup form {
                flex-direction: column;
            }
            
            .main-logo {
                max-width: 150px;
            }
            
            .sub-logo {
                max-width: 100px;
            }
            
            .content h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="main-logo.png" alt="Main Logo" class="main-logo">
        </header>

        <section class="content">
            <img src="sub-logo-2.svg" alt="Sub Logo" class="sub-logo">
            <h1></h1>
            <p>
                We are a forward-thinking company dedicated to delivering innovative solutions 
                that make a difference. Our team of experts works tirelessly to provide top-quality 
                services and products that exceed expectations.
            </p>
        </section>

        <section class="signup">
            <h2>Join Our Mailing List</h2>
            <form
              action="https://formspree.io/f/xrbpzbky"
              method="POST"
            >
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
</body>
</html>
